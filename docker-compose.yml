version: "3.8"

services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    image: backend-go:1.0.0
    ports:
      - "8080:8080"
    container_name: backend
    volumes:
      - db-data:/app/db
    networks:
      - backend-network
      - app-network
    depends_on:
      - database 

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    image: frontend-react:1.0.0
    ports:
      - "3000:80"
    container_name: frontend
    networks:
      - app-network 
    depends_on:
      - backend

  database:
    build:
      context: ./src/database
      dockerfile: Dockerfile
    image: image_sqlite
    container_name: sqlite
    volumes:
      - db-data:/data
      - ./src/database/init.sql:/data/init.sql 
    entrypoint: |
      sh -c "
        sqlite3 /data/database.db < /data/init.sql && 
        tail -f /dev/null" 
    networks:
      - backend-network

  redis:
    build:
      context: ./src/cache
      dockerfile: Dockerfile
    image: redis_image:6.2.6
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - backend-network 
    

networks:
  app-network:  
    driver: bridge
  backend-network:  
    driver: bridge

volumes:
  db-data:

