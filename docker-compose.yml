version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend-go:1.0.0
    ports:
      - "8080:8080"
    container_name: backend
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend-react:1.0.0
    ports:
      - "3000:3000"  # Le port 3000 expos√©
    container_name: frontend
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge

